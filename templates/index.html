<!-- Using bootstrap as our Front-end Library for great UI and dynamic functions -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>TO DO LIST</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>TODO LIST APP</h1>
    <p>This App allows a user to keep a list of important tasks that they want to keep track of.</p>
  </div>
</div>
<div class="container">
    <div class="row">
        <h2 class="col-md-8">List of Tasks</h2>
        <form class="col-md-4" action="/clear" method="POST" role="form">
            <button type="submit" name="clear" class="btn btn-default btn-danger">Clear List</button>
        </form>
    </div>

    <table class="table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Email</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      {% for item in listArr %}
      <tr>
        <td>{{ item.task }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.priority }}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
</div>

<div class="container">
    <h2>Submit a Task</h2>
    <form action="/submit" method="POST" role="form">
        <div class="form-group">
            <label>Task:</label>
            <input type="text" class="form-control" name="task" required>
        </div>
        <div class="form-group">
            <label>Assignee:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label>Priority:</label>
            <select class="form-control" name="priority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Add To Do Item</button>
    </form>
</div>

</body>
</html>
